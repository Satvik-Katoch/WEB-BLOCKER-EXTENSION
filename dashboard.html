<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusMode+ Dashboard</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --danger: #ef4444;
      --success: #10b981;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    h1 { margin: 0; font-size: 1.8rem; color: var(--primary); font-weight: 800; }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
      border: 1px solid var(--border);
    }
    .timer-card {
      grid-column: span 2;
      text-align: center;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      padding: 40px;
    }
    #timeRemaining { font-size: 5rem; font-weight: 800; margin: 10px 0; font-family: monospace; }
    
    .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
    input {
      flex: 1; padding: 12px 16px; border: 1px solid var(--border);
      border-radius: 10px; outline: none; font-size: 1rem;
      transition: all 0.2s;
    }
    input:focus { 
      border-color: var(--primary); 
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); 
    }
    
    button {
      cursor: pointer; padding: 12px 24px; border-radius: 10px;
      font-weight: 600; border: none; transition: all 0.2s;
    }
    button:active { transform: scale(0.98); }

    .btn-primary { background: var(--primary); color: white; width: 100%; font-size: 1.1rem; }
    .btn-primary:hover { background: var(--primary-hover); }

    .btn-secondary { background: #f1f5f9; color: #475569; }
    .btn-secondary:hover { background: #e2e8f0; }

    .btn-danger { background: var(--danger); color: white; width: 100%; margin-top: 20px; }
    .btn-danger:hover { background: #dc2626; }
    
    .list { height: 250px; overflow-y: auto; border: 1px solid var(--border); border-radius: 10px; margin-top: 10px; }
    .list-item {
      display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    .list-item:hover { background: #f8fafc; }
    .remove-x { color: #94a3b8; cursor: pointer; font-size: 1.2rem; line-height: 1; }
    .remove-x:hover { color: var(--danger); }

    .hidden { display: none; }
    .error-msg { color: #fecaca; font-size: 0.9rem; margin-top: 10px; display: none; }
    .section-label { font-size: 0.8rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 12px; display: block; }

    #statusLabel {
      padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 700;
      transition: all 0.3s ease;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .pulse { animation: pulse 2s infinite ease-in-out; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FocusMode+</h1>
      <div id="statusLabel" style="background: #e2e8f0; color: #475569;">STANDBY</div>
    </div>

    <div class="grid">
      <div class="card timer-card">
        <div id="timeRemaining">00:00</div>
        <div id="sessionIndicator" style="opacity: 0.9; font-weight: 500; letter-spacing: 1px;">READY TO FOCUS</div>
        
        <div id="setupControls">
            <div class="input-group" style="margin-top: 24px; justify-content: center;">
                <input type="number" id="focusTime" value="25" style="max-width: 100px; text-align: center;" placeholder="Mins">
                <input type="text" id="emergencyPass" placeholder="Set Unlock Phrase">
            </div>
            <button class="btn-primary" id="startBtn" style="background: white; color: var(--primary); max-width: 320px; margin: 0 auto; display: block;">Start Focus Mode</button>
            <div id="setupError" class="error-msg">Duration and unlock phrase are required.</div>
        </div>

        <div id="activeControls" class="hidden" style="margin-top: 24px;">
            <input type="text" id="stopPassInput" placeholder="Enter phrase to unlock..." style="max-width: 320px; margin: 0 auto 12px; display: block; text-align: center;">
            <button class="btn-danger" id="stopBtn" style="max-width: 320px; margin: 0 auto; display: block;">Emergency Unlock</button>
            <div id="stopError" class="error-msg">Incorrect phrase! Keep pushing.</div>
        </div>
      </div>

      <div class="card">
        <span class="section-label">Blocked Websites</span>
        <div class="input-group">
          <input type="text" id="siteInput" placeholder="e.g. youtube.com">
          <button class="btn-secondary" id="addSite">Add</button>
        </div>
        <div class="list" id="siteList"></div>
      </div>

      <div class="card">
        <span class="section-label">Blocked Keywords</span>
        <div class="input-group">
          <input type="text" id="keywordInput" placeholder="e.g. news, shorts">
          <button class="btn-secondary" id="addKeyword">Add</button>
        </div>
        <div class="list" id="keywordList"></div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
